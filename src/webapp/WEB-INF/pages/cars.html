<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div>
    <h1>List of cars</h1>
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Owner</th>
        </tr>

        <tbody>
        <tr th:each="car: ${listOfCars}">
            <td th:text="${car.model}"/>
            <td th:text="${car.series}"/>
            <td th:text="${car.owner}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
